<ion-header>
  <ion-toolbar>
    <ion-title>Ranking personal de peliculas</ion-title>
    <ion-button id="open-modal" fill="clear" slot="end"
    ><ion-icon color="primary" name="ellipsis-vertical-outline"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>
<!-- menu modal -->
<ion-modal
  #modal
  trigger="open-modal"
  [initialBreakpoint]="0.25"
  [breakpoints]="[0, 0.25, 0.5, 0.75]"
>
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item button routerLink="/toprated">
          <ion-icon slot="start" name="happy-outline"></ion-icon>
          <ion-label> Ranking general</ion-label>
        </ion-item>
        <ion-item button routerLink="/ranking">
          <ion-icon slot="start" name="videocam-outline"></ion-icon>
          <ion-label> Ranking personal</ion-label>
        </ion-item>
        <ion-item button routerLink="/movies">
          <ion-icon slot="start" name="play-circle-outline"></ion-icon>
          <ion-label> Peliculas populares</ion-label>
        </ion-item>
        <ion-item button routerLink="/nowplaying">
          <ion-icon slot="start" name="play-circle-outline"></ion-icon>
          <ion-label> Peliculas en el cine</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movie of moviesRanking">
      <ion-avatar slot="start">
        <ion-img [src]="imgbaseUrl + '/w92' + movie.results[0].poster_path"></ion-img>
      </ion-avatar>

      <ion-label>
        <h2>{{ movie.results[0].title }}</h2>
        <p>Fecha de lanzamiento: {{ movie.results[0].release_date }}</p>
        <p>Valoración: {{ movie.results[0].vote_average }}</p>
        <p>Descripción: {{ movie.results[0].overview }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
